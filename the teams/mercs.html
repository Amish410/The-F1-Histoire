<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mercedes-AMG</title>
    <link rel="stylesheet" href="../../style.css" type="text/css"/>
</head>
<body>
    <h1>Mercedes-AMG</h1>
    <p></p>

    <h2>The Drivers</h2>
    <div style="display: grid; grid-template-columns: auto auto; justify-items: center;">
        <div style="text-align: center;">
            <p></p>
            <img id="" src="" alt="" class="driver-image">
        </div>
        <div style="text-align: center;">
            <p></p>
            <img id="" src="" alt="" class="driver-image">
        </div>
    </div>

    <h2>Championships</h2>
    <p></p>
    <div style="display: grid; grid-template-columns: auto auto; justify-items: center;">
        <div style="text-align: center;">
            <h2>Drivers Championship</h2>
            <table class="center" border="1px">
                <tr>
                    <th>Year</th>
                    <th>Driver</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div style="text-align: center;">
            <h2>Constructors Championship</h2>
            <table class="center" border="1px">
                <tr>
                    <th>Year</th>
                    <th>Drivers</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
